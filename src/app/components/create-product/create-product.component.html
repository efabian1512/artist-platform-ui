<form [formGroup]="productForm" (ngSubmit)="saveProduct(productForm.value)">
    <div class="form-gropup">
        <label for="productName">Name:</label>
        <input formControlName="productName" type="text" id="name" class="form-control">
        <div *ngIf="productName?.invalid && productName?.touched">
            <div *ngIf="productName?.errors?.required" class="alert alert-danger">
                The product name field cannot be blank.
            </div>
        </div>
    </div>
    <div class="form-gropup">
        <label for="price">Price:</label>
        <input formControlName="price" type="number" id="price" class="form-control">
        <div *ngIf="price?.invalid && price?.touched" class="alert alert-danger">
            <div *ngIf="price?.errors?.required"> The price number is required.</div>
        </div>
    </div>
    <div class="form-gropup">
        <label for="email">Image:</label>
        <input formControlName="image" type="text" id="image" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <!--<button *ngIf="id" type="button" class="btn btn-danger" (click)="delete()">Delete</button>
    <a routerLink="/" class="float-right customizeLink btn btn-light">Cancel</a>-->
</form>
